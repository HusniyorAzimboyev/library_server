<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<h1>Authors</h1>
<table border="7">
    <thead>
        <tr><th>id</th><th>Name</th><th>Age</th></tr>
    </thead>
    <tbody>
    {% for author in authors%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{author.name}}</td>
            <td>{{author.age}}</td>
        </tr>
    {%endfor%}
    </tbody>
</table>
</body>
</html>
